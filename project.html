<style>
   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: hsl(0, 86%, 62%);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .about-container {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card-title {
      font-size: 20px;
      font-weight: bold;
      color: #222;
      margin-bottom: 10px;
    }

    .card-text {
      font-size: 25px;
      color: #555;
      align-items: right;
    }

    @media (max-width: 600px) {
      .card {
        padding: 15px;
      }

      h1 {
        font-size: 24px;
      }
    }
    
  
</style></head>

<a href="ip2.html" class="btn btn-primary">Click</a>
